<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Your Weather</title>

<body>


  <!--Button in the header so there is more room for the boxes-->
  <header>
    <p>Get your weather breakdown here,Enter your city below</p>
    <input type="text" id="location" placeholder="Enter Location">
    <button onclick="getWeather()">Get Weather</button>
  </header>

  <h1>Current Day</h1>
  <div id="localTime"></div> <!-- Wanted to add a local time feature -->
  <section id="breakdown">
    <div class="breakdown-box" id="hour1"></div>
  </section>


  <!--This is the 5 day breakdown so each has their own spot-->
  <h1>5-Day Weather Forecast</h1>
  <section id="forecast">
    <div class="weather-box" id="day1"> </div>
    <div class="weather-box" id="day2"></div>
    <div class="weather-box" id="day3"></div>
    <div class="weather-box" id="day4"></div>
    <div class="weather-box" id="day5"></div>
  </section>

  <!--I wanted to add in a 3 hour outlook-->



  <div id="forecast"></div>



  <script src="script.js"></script>

</body>

</html>
